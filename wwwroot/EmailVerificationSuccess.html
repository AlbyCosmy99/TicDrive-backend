<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Email Verified - TicDrive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            text-align: center;
            padding: 30px 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        .checkmark {
            font-size: 48px;
            color: #39B269;
            margin-bottom: 20px;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 15px;
            color: #666;
            line-height: 1.4;
        }

        .button {
            margin-top: 30px;
            display: inline-block;
            padding: 12px 20px;
            background-color: #39B269;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

            .button:hover {
                background-color: #2d9b56;
            }

        @media (max-width: 480px) {
            .checkmark {
                font-size: 40px;
            }

            .title {
                font-size: 20px;
            }

            .subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✅</div>
        <div class="title">Email Confermata</div>
        <div class="subtitle">Grazie per aver verificato la tua email. Ora puoi utilizzare tutte le funzionalità di TicDrive.</div>
    </div>
</body>
</html>
